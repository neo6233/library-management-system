<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Cancelled - Library Management System</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="chart-nav">
        <button onclick="window.location.href='index.html'" class="chart-btn">
            <i>üìä</i> Chart
        </button>
    </div>
    
    <div class="message-container">
        <div class="message-box">
            <div class="message-icon">‚ùå</div>
            <h2>Transaction Cancelled</h2>
            <p>The transaction has been cancelled. No changes were made.</p>
            
            <div class="message-actions">
                <button onclick="goHome()" class="btn btn-primary">
                    Go to Home
                </button>
                <button onclick="window.location.href='transactions.html'" class="btn btn-secondary">
                    Try Again
                </button>
                <button onclick="window.location.href='logout.html'" class="btn btn-danger">
                    Logout
                </button>
            </div>
        </div>
    </div>
    
    <script src="/frontend/js/auth.js"></script>
    <script>
        function goHome() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (user.isAdmin || user.role === 'admin') {
                window.location.href = 'admin-home.html';
            } else {
                window.location.href = 'user-home.html';
            }
        }
    </script>
</body>
</html>
