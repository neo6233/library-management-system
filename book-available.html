<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Availability - Library Management System</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="chart-nav">
        <button onclick="window.location.href='index.html'" class="chart-btn">
            <i>ğŸ“Š</i> Chart
        </button>
    </div>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>ğŸ“š Library MS</h3>
                <p id="userRole">User</p>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="homeLink">
                    <span>ğŸ </span> Home
                </a>
                <a href="transactions.html" class="active">
                    <span>ğŸ“‹</span> Transactions
                </a>
                <a href="reports.html">
                    <span>ğŸ“Š</span> Reports
                </a>
                <a href="#" id="logoutBtn">
                    <span>ğŸšª</span> Logout
                </a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Book Availability</h1>
                <div class="header-right">
                    <span id="currentDateTime"></span>
                    <button onclick="window.location.href='transactions.html'" class="btn btn-secondary" style="margin-left: 15px;">
                        Back to Transactions
                    </button>
                </div>
            </div>
            
            <div class="search-section">
                <h2>Check Book Availability</h2>
                <div class="search-box">
                    <input type="text" id="searchQuery" placeholder="Enter Book Name or Author" required>
                    <button onclick="searchBooks()" class="btn-primary">Search</button>
                </div>
                <p class="note" style="color: #718096; font-size: 14px; margin-top: 10px;">
                    Note: Please enter either book name or author to search.
                </p>
                <div id="searchError" class="error-message" style="display: none;"></div>
            </div>
            
            <div id="searchResults" class="card">
                <div class="card-header">
                    <h2>Search Results</h2>
                </div>
                <div class="card-body">
                    <p class="text-center" style="color: #718096;">Enter a search term to find books</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/transactions.js"></script>
    <script>
        // Set home link based on user role
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const homeLink = document.getElementById('homeLink');
            const userRoleEl = document.getElementById('userRole');
            
            if (user.isAdmin || user.role === 'admin') {
                homeLink.href = 'admin-home.html';
                userRoleEl.textContent = 'Admin';
            } else {
                homeLink.href = 'user-home.html';
                userRoleEl.textContent = 'User';
            }
        });
    </script>
</body>
</html>
