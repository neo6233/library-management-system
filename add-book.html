<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book/Movie - Library Management System</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="chart-nav">
        <button onclick="window.location.href='index.html'" class="chart-btn">
            <i>üìä</i> Chart
        </button>
    </div>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üìö Library MS</h3>
                <p>Admin Maintenance</p>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
            <nav class="sidebar-nav">
                <a href="admin-home.html">
                    <span>üè†</span> Home
                </a>
                <a href="maintenance.html" class="active">
                    <span>üîß</span> Maintenance
                </a>
                <a href="reports.html">
                    <span>üìä</span> Reports
                </a>
                <a href="transactions.html">
                    <span>üìã</span> Transactions
                </a>
                <a href="#" id="logoutBtn">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Add Book/Movie</h1>
                <div class="header-right">
                    <span id="currentDateTime"></span>
                    <button onclick="window.location.href='maintenance.html'" class="btn btn-secondary" style="margin-left: 15px;">
                        Back to Maintenance
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Add New Item</h2>
                </div>
                <div class="card-body">
                    <form id="addBookForm">
                        <div class="form-group">
                            <label>Item Type *</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="itemType" value="Book" checked>
                                    Book
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="itemType" value="Movie">
                                    Movie
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemName">Name *</label>
                            <input type="text" id="itemName" name="itemName" placeholder="Enter name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="creator" id="creatorLabel">Author Name *</label>
                            <input type="text" id="creator" name="creator" placeholder="Enter author name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Science">Science</option>
                                <option value="Economics">Economics</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Children">Children</option>
                                <option value="Personal Development">Personal Development</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cost">Cost (‚Çπ) *</label>
                                <input type="number" id="cost" name="cost" placeholder="Enter cost" min="0" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantity">Quantity/Copies</label>
                                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" value="1">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="procurementDate">Date of Procurement</label>
                            <input type="date" id="procurementDate" name="procurementDate">
                        </div>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                Add Item
                            </button>
                            <button type="button" onclick="window.location.href='maintenance.html'" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/books.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!user.isAdmin && user.role !== 'admin') {
                window.location.href = 'user-home.html';
            }
            
            // Set default procurement date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('procurementDate').value = today;
        });
    </script>
</body>
</html>
