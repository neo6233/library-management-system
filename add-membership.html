<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership - Library Management System</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="chart-nav">
        <button onclick="window.location.href='index.html'" class="chart-btn">
            <i>ğŸ“Š</i> Chart
        </button>
    </div>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>ğŸ“š Library MS</h3>
                <p>Admin Maintenance</p>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
            <nav class="sidebar-nav">
                <a href="admin-home.html">
                    <span>ğŸ </span> Home
                </a>
                <a href="maintenance.html" class="active">
                    <span>ğŸ”§</span> Maintenance
                </a>
                <a href="reports.html">
                    <span>ğŸ“Š</span> Reports
                </a>
                <a href="transactions.html">
                    <span>ğŸ“‹</span> Transactions
                </a>
                <a href="#" id="logoutBtn">
                    <span>ğŸšª</span> Logout
                </a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Add Membership</h1>
                <div class="header-right">
                    <span id="currentDateTime"></span>
                    <button onclick="window.location.href='maintenance.html'" class="btn btn-secondary" style="margin-left: 15px;">
                        Back to Maintenance
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>New Membership Registration</h2>
                </div>
                <div class="card-body">
                    <form id="addMembershipForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contactNumber">Contact Number *</label>
                                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="aadharCardNo">Aadhar Card No *</label>
                                <input type="text" id="aadharCardNo" name="aadharCardNo" placeholder="Enter Aadhar card number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="contactAddress">Contact Address *</label>
                            <textarea id="contactAddress" name="contactAddress" rows="3" placeholder="Enter complete address" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="startDate">Start Date *</label>
                                <input type="date" id="startDate" name="startDate" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Membership Duration *</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="membershipType" value="6 months" checked>
                                    6 Months
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="membershipType" value="1 year">
                                    1 Year
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="membershipType" value="2 years">
                                    2 Years
                                </label>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                Add Membership
                            </button>
                            <button type="button" onclick="window.location.href='maintenance.html'" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/membership.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!user.isAdmin && user.role !== 'admin') {
                window.location.href = 'user-home.html';
            }
            
            // Set default start date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
        });
    </script>
</body>
</html>
